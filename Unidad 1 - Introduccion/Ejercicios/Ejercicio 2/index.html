    <form action="submit" method="post">
      <label for="agerange"><strong>Correo</strong></label>

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="text"
          class="form-control breakpoints"
          placeholder="e-mail"
          name="email"
        />
      </div>
      <label for="agerange"><strong>Edad</strong></label>

      <div class="input-group mb-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agerange" value="&lt;15" />
            <label class="form-check-label col-12" for="agerange">
              Menor de 15
            </label>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agerange" value="16 to 20" />
            <label class="form-check-label col-12" for="agerange">
                Entre 16 y 20            
            <label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agerange" value="21 to 35" />
            <label class="form-check-label col-12" for="agerange">
                Entre 21 y 35           
            <label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="agerange" value="&gt;36" />
            <label class="form-check-label col-12" for="agerange">
                Mayor de 36
            </label>
        </div>
      </div>
